<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
  <title>EngStart</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header class="header">
    <nav class="navbar navbar-expand-lg">
      <div class="container">
        <a class="navbar-brand logo" href="#">
          EngStart
        </a>
          <ul class="navbar-menu navbar-nav ms-auto mb-2 mb-lg-0">
          </ul>
        </div>
      </div>
    </nav>
  </header>

  <div class="container my-container">
    <div class="row">
      <div class="col-12 col-md-12">
        <h2 class="show-time" style="color:blue; text-align:center; margin-bottom: 30px;"></h2>
      </div>
    </div>
  </div>

  <div class="animated-text">
    <div class="container my-container">
      <div class="row">
        <div class="col-12 col-md-12">
          <h1 class="animated-text__title">
            <strong class="animated-text__strong"></strong>
          </h1>
        </div>
      </div>
    </div>
  </div>

  <div class="container my-container dictionary">
    <div class="row">
      <div class="col-12 col-md-12">
        <ol class="menu"></ol>
      </div>
    </div>
  </div>

  <footer class="footer overlay">
    <div class="container my-container">
      <div class="row">
        <div class="col-12 col-md-12">
          <h2 class="footer__title">
            &copy; Made by Tursunbekov 
          </h2>
        </div>
      </div>
    </div>
  </footer>

  <script src="app.js"></script>
  <script src="https://unpkg.com/ityped@1.0.2"></script>
  <script>
    const animatedText = document.querySelector(".animated-text__strong");

    ityped.init(animatedText, {
      showCursor: true,
      strings: ["Coding your future", "Step by step"],
      backDelay: 600,
      backSpeed: 100,
      typeSpeed: 200,
    });
  </script>
</body>
</html>
